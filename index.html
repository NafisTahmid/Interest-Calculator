<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculation</title>
    <link rel="stylesheet" href="CSS/style.css">

    <!-- BOOTSTRAP (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- BOOTSTRAP (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

    <!-- GOOGLE FONT (HIND SILIGURI) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="row">
        <div class="container mt-5">
            <h1 class="text-center text-white my-2">চক্রবৃদ্ধি মুনাফা ক্যালকুলেটর </h1>

            <form class="col-md-4 mx-auto d-block mt-5" onsubmit="calculateAnswer(event)">
                <div class="mb-3">
                  <label for="r" class="form-label text-center text-white">কত % চক্রবৃদ্ধি হরে প্রতি মাস অন্তর মুনাফা ভিত্তিক টাকা ঋণ নিলেন?</label>
                  <input type="number" class="form-control" id="r" >
                </div>

                <div class="mb-3">
                  <label for="p" class="form-label text-center text-white">কত টাকা ঋণ নিলেন?</label>
                  <input type="number" class="form-control" id="p">
                </div>

                <div class="mb-3">
                    <label for="n" class="form-label text-center text-white">n এর মান কত?</label>
                    <input type="number" class="form-control" id="n" >
                </div>

                <div class="mb-3">
                    <label for="paid" class="form-label text-center text-white">কত টাকা ঋণ পরিশোধ করেন?</label>
                    <input type="number" class="form-control" id="paid" >
                </div>

                <div class="mb-3">
                    <label for="month" class="form-label text-center text-white">কত মাস পরে ঋণ ক্যালকুলেট করতে চান? </label>
                    <input type="number" class="form-control" id="month" >
                </div>
               
                <button type="submit" class="btn btn-success mx-auto d-block">ক্যালকুলেট করুন</button>
              </form>

              <div class="mt-5 justify-content-center align-items-center">
                    <h2 id="ans" class="text-center text-white"></h2>
              </div>

        </div>

    </div>

    <script>
        function calculateAnswer(event) {
            event.preventDefault();

            let r = parseFloat(document.getElementById("r").value);
            let newR = (r / 100) / 12;
            newR = parseFloat(newR.toFixed(4));
            // const updatedR = 0.0092;

            // updatedR = updatedR.toFixed(4);
            let p = document.getElementById('p').value;
            let n = document.getElementById("n").value;
            let paid = document.getElementById("paid").value;
            let month = document.getElementById("month").value;
            let debt;
            let A;
            console.log(newR);
            for (let i = 1; i <= month; i++) {
                A = p * Math.pow((1 + newR), n);
                debt = A - paid;
                p = debt;
            }

            console.log(A);
            document.getElementById("ans").innerText = `উত্তর : ${debt.toFixed(5)} টাকা `;
        }

        

    </script>
  
</body>
</html>
